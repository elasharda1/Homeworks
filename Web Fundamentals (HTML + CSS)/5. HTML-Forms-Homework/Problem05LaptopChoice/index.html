<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaptopChoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Apple's Laptops (6)</h1>
        <div id="left-side">
            <div id="first-line">
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                    <h3>Apple MacBook Air</h3>
                    <p>11.6 inch/1.3GHz<br> Haswell</p>
                    <img src="MacBook_Air.jpg" alt="macbook">
                    <div>$1,729.00</div>
                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                    <h3>Apple MacBook Air</h3>
                    <p>11.6 inch/1.4GHz<br> Haswell</p>
                    <img src="MacBook_AirNew.jpg" alt="macbook">
                    <div>$1,825.00</div>
                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                    <h3>Apple MacBook Air</h3>
                    <p>13.3 inch/1.3GHz<br> Haswell</p>
                    <img src="MacBook_Air.jpg" alt="macbook">
                    <div>$1,919.00</div>
                </button>
            </div>
            <div id="second-line">
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                    <h3>Apple MacBook Air</h3>
                    <p>13.3 inch/1.4GHz<br> Haswell</p>
                    <img src="MacBook_Air.jpg" alt="macbook">
                    <div>$1,999.00</div>
                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                    <h3>Apple MacBook Air</h3>
                    <p>11.6 inch/1.4GHz<br> Haswell 256GB SSd</p>
                    <img src="MacBook_AirNew.jpg" alt="macbook">
                    <div>$2,119.00</div>
                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')">
                    <h3>Apple MacBook Air</h3>
                    <p>13.3 inch/2.5GHz Ivy<br> Bridge</p>
                    <img src="MacBook_Pro_13.jpg" alt="macbook">
                    <div>$2,529.00</div>
                </button>
            </div>
        </div>
        <div id="search-sliders">
            <p>Price</p>
            <div class="min-max">1700<span class="max">2600</span></div>
            <input type="range" min="1700" max="2600" step="100" name="price" id="price" />
            <p>RAM</p>
            <div class="min-max">2048<span class="max">4096</span></div>
            <input type="range" min="2048" max="4096" step="1024" name="ram" id="ram" />
            <p>Disc</p>
            <div class="min-max">100GB<span class="max">2000GB</span></div>
            <input type="range" min="100" max="2000" step="200" name="disc" id="disc" />
            <p>Display</p>
            <div class="min-max">11.6<span class="max">18.4</span></div>
            <input type="range" min="11.6" max="18.4" step="0.5" name="display" id="display" />
            <p>Weight</p>
            <div class="min-max">1<span class="max">6</span></div>
            <input type="range" min="1" max="6" step="0.1" name="weight" id="weight" />
            <p>Warranty</p>
            <div class="min-max">12 month<span class="max">60 month</span></div>
            <input type="range" min="12" max="60" step="3" name="warranty" id="warranty" />
        </div>
    </div>
</body>
</html>
