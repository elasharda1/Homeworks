<!DOCTYPE html>
<html>
<head>
	<title>PowerPoint Slide</title>
</head>
<body background="Resources/05.Background.jpg">
	<h1 class="orange">Headings and Paragraphs</h1>
	<img src="Resources/05.Logo.png"/>
	<ul class="white">
		<li>
			Heading Tags: <span>&lt;h1&gt;</span> - <span>&lt;h6&gt;</span> 
			<div>
				<p>asdf</p>
				<p>asdf</p>
			</div>
		</li>
		<li>Paragraph Tags: <span>&lt;p&gt;</span></li>
		<li>Sections: <span>&lt;dib&gt;</span> and <span>&lt;span&gt;</span> </li>
	</ul>	
	<style type="text/css">
		img{
			position: absolute;
			right: 2.5%;
    		top: 5%;
		}
		li{
			font-size: 22px;
		}
		span{
			color: orange;
		}
		.white{
			color: white;
		}
		.orange{
			color: orange;
		}
	</style>
</body>
</html>
