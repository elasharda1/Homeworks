<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind Image to text area</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>
<body>
<div style="padding: 1%" ng-controller="imageCtrl">
    <form action="">
        <label for="image-url">Image url:</label>
        <input type="url" id="image-url" ng-model="image"/>
    </form>
    <br>
    <img ng-src="{{ image }}" alt="Wrong image src">
</div>
<script src="app.js"></script>
</body>
</html>
