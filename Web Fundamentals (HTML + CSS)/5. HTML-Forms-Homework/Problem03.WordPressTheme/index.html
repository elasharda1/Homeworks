<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordPressTheme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <img src="logo.png" alt="logo">
        <span class="text">
            <p>Word<span id="grey">Press</span></p>
        </span>
        <div class="upload">
            <label for="upload">Upload a theme</label>
            <input type="file" id="upload">
        </div>
        <div class="search">
            <label for="search">Or search  in wordpress</label>
            <input type="search" id="search">

            <img src="search.png" alt="search-logo" id="search-logo">
        </div>
    </div>
</body>
</html>
