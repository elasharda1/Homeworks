<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <label for="books">Books</label><br>
    <select style="min-width: 20%; display: block" size="5" id="books"></select>
    <button id="add-button">Add Book</button>
    <button id="edit-button">Edit Book</button>
    <button id="delete-button">Delete Book</button>
    <div id="pop" class="hidden">
        <input id="new-title" type="text" placeholder="Title"><br>
        <input id="new-author" type="text" placeholder="Author"><br>
        <input id="new-isbn" type="text" placeholder="ISBN"><br>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>
    </div>
</div>
<script src="book.js"></script>
</body>
</html>
