<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <style>
        #all-countries > li:hover {
            background: #70bd43;
            cursor: pointer;
        }

        li > ul:hover, li > ul > li:hover {
            cursor: default;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="town-buttons" style="opacity: 0">
        <span id="current-country"></span>
        <input type="text" id="town-name" required placeholder="Town name">
        <button id="add-town">Add town</button>
        <button id="rename-town">Rename town</button>
        <button id="delete-town">Delete town</button>
    </div>
    <ul id="all-countries" style="width: 30%"></ul>
    <input type="text" id="country-name" required placeholder="Country name">
    <button id="add-country">Add country</button>
    <button id="rename-country">Rename country</button>
    <button id="delete-country">Delete country</button>
</div>
<script src="js/countries.js"></script>
</body>
</html>
