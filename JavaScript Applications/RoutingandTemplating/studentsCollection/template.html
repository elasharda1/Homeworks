<table border="3" style="width: 300px; margin: 0 auto">
    <thead style="background-color: lawngreen">
    <tr>
        <th>Full Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    {{#students}}
    <tr>
        <td>{{firstName}} {{lastName}}</td>
        <td>{{age}}</td>
        <td>{{country}}</td>
    </tr>
    {{/students}}
    </tbody>
</table>
