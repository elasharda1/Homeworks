<div ng-show="invalidVideo" class="alert alert-danger">
    <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>ERROR!</strong> {{invalidVideo}}
</div>
<form class="form-horizontal" id="video-add" name="videoAddTest" ng-submit="addVideo(newVideo)">
    <div class="form-group">
        <label for="inputTitle" class="control-label col-sm-2">*Title</label>
        <div class="col-sm-4">
            <input name="title" ng-model="newVideo.title" type="text" class="form-control" ng-minlength="2"
                   id="inputTitle" placeholder="Title" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-lg-4">
            <div>
                <img ng-src="{{newVideo.picture}}" class="img-thumbnail" id="video-picture">
                <div>
                <span class="btn btn-info btn-file">
                    <span class="fileinput-new">Add image src</span>
                    <input type="url" ng-model="newVideo.picture" class="form-control"
                           ng-pattern="/(https?|ftp):\/\/(-\.)?([^\s\/?\.#-]+\.?)+(\/[^\s]*)?$/">
                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputLength" class="col-sm-2 control-label">*Length</label>
        <div class="col-sm-4">
            <input name="length" ng-model="newVideo.length" ng-pattern="/^[1-9]{1}\d*$/i"
                   type="number" class="form-control" id="inputLength" placeholder="Length / minutes" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputCategory" class="col-sm-2 control-label">*Category</label>
        <div class="col-sm-4">
            <input name="category" ng-model="newVideo.category" type="text" ng-minlength="2" class="form-control"
                   id="inputCategory" placeholder="Category" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputSubscribers" class="col-sm-2 control-label">Subscribers</label>
        <div class="col-sm-4">
            <input name="subscribers" ng-pattern="/^[0-9]+$/i" ng-model="newVideo.subscribers" type="number"
                   class="form-control" id="inputSubscribers" placeholder="Subscribers">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDate" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-4">
            <input ng-model="newVideo.date" type="date" class="form-control" id="inputDate">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input ng-model="newVideo.haveSubtitles" type="checkbox"> has subtitles
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="videoAddTest.$invalid">Add</button>
        </div>
    </div>
</form>
