<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NestedTables</title>
    <style type="text/css">
    	#nTable{
    		font-size: 80px;
    	}
    </style>
</head>
<body>
    <table border="1">
    	<tr>
    		<td>
    			<a href="http://softuni.bg">
    				<img src="https://lh5.googleusercontent.com/-C9b5lmpsJ0s/AAAAAAAAAAI/AAAAAAAAAC0/CrfdAyUoPhs/photo.jpg" width="150px">
    			</a>
    		</td>
    		<td>
    			<table id="nTable" border="1">
    				<tr><td>Software</td></tr>
    				<tr><td>University</td></tr>
    			</table>
    		</td>
    	</tr>
    </table>
</body>
</html>
