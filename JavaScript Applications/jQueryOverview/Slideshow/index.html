<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <style>
        #wrapper {
            margin: 50px auto;
            text-align: center;
        }

        #wrapper div {
            vertical-align: middle;
        }

        #right, #left, #images-container {
            display: inline-block;
        }

        #right, #left {
            font-size: 45px;
            cursor: pointer;
        }

        img {
            width: 100px;
            height: 150px;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <a id="left">⇐</a>
    <div id="images-container">
        <img id="image1" src="images/1.jpg" alt="1">
        <img id="image2" src="images/2.jpg" alt="2">
        <img id="image3" src="images/3.jpg" alt="3">
        <img id="image4" src="images/4.jpg" alt="4">
        <img id="image5" src="images/5.jpg" alt="5">
    </div>
    <a id="right">⇒</a>
</div>
<script src="../jquery.min.js"></script>
<script src="slideshow.js"></script>
</body>
</html>
