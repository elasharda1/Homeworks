<table border="3" style="width: 300px; margin: 0 auto">
    <thead style="background-color: darkseagreen">
        <tr>
            <th>Name</th>
            <th>Job Title</th>
            <th>Website</th>
        </tr>
    </thead>
    <tbody>
        {{#people}}
            <tr>
                <td>{{name}}</td>
                <td>{{job}}</td>
                <td>{{website}}</td>
            </tr>
        {{/people}}
    </tbody>
</table>
