<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/bg_BG/sdk.js#xfbml=1&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
    <footer>
        <div id="wrapper">
            <section id="buttons">
                <button id="apply-button" onclick="parent.location = 'http://softuni.bg'" >Apply Now</button>
                <button id="fast-button" onclick="parent.location = 'http://softuni.bg'" >Fast track courses</button>
            </section>
            <section id="about">
                <h3>about the university</h3>
                <ul>
                    <li><a href="http://softuni.bg">About</a></li>
                    <li><a href="http://softuni.bg">Professions</a></li>
                    <li><a href="http://softuni.bg">Plans</a></li>
                    <li><a href="http://softuni.bg">Partners university</a></li>
                    <li><a href="http://softuni.bg">Trainers</a></li>
                    <li><a href="http://softuni.bg">Dorms</a></li>
                    <li><a href="http://softuni.bg">Apply</a></li>
                </ul>
            </section>
            <section id="friends">
                <h3>нашите приятели</h3>
                <ul>
                    <li><a href="http://softuni.bg">Svetlin Nakov Blog</a></li>
                    <li><a href="http://softuni.bg">C# book</a></li>
                </ul>
            </section>
            <section id="learning">
                <h3>software university learning <br> system - 1.0.52.87</h3>
                <p>
                    &copy; 2013-2014 - Software University. All <br> Rights Reserved.
                </p>
                <button id="twitter" class="social-button" onclick="parent.location = 'https://twitter.com/softunibg'">
                    <img src="resources/social_twitter_box.png" alt="twitter" title="Twitter" />
                </button>
                <button id="facebook" class="social-button" onclick="parent.location = 'https://www.facebook.com/SoftwareUniversity'">
                    <img src="resources/social_facebook.png" alt="FB" title="Facebook" />
                </button>
                <button id="google-plus" class="social-button" onclick="parent.location = 'https://plus.google.com/+SoftuniBg'">
                    <img src="resources/social_google.png" alt="G+" title="Google Plus" />
                </button>
            </section>
            <section>
                <div class="fb-like-box" data-href="https://www.facebook.com/SoftwareUniversity" data-width="200" data-height="180" data-colorscheme="dark" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
            </section>
        </div>
    </footer>
</body>
</html>
