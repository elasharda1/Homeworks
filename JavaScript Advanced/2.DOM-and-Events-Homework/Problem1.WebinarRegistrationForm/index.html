<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webinar registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <h2>Register for Webinar</h2>

    <label for="name">Name:<span class="red">*</span></label>
    <input type="text" id="name">
    <label for="address">Address:</label>
    <input type="text" id="address">
    <label for="city">City:</label>
    <input type="text" id="city">
    <label for="post-code">Post-code:</label>
    <input type="text" id="post-code">
    <label for="email">Email:<span class="red">*</span></label>
    <input type="email" id="email">
    <label for="phone">Phone:<span class="red">*</span></label>
    <input type="tel" id="phone">
    <label for="date">Date:<span class="red">*</span></label>
    <input type="tel" id="date">
    <label for="invoice">I need invoice</label>
    <input type="checkbox" id="invoice">
    <div id="hidden">
        <label for="organization">Organization:<span class="red">*</span></label>
        <input type="text" id="organization">
        <label for="mol">MOL:<span class="red">*</span></label>
        <input type="text" id="mol">
        <label for="eik">EIK:<span class="red">*</span></label>
        <input type="text" id="eik">
        <label for="in-vat">IN on VAT:<span class="red">*</span></label>
        <input type="text" id="in-vat">
        <label for="address-firm">Address:<span class="red">*</span></label>
        <input type="text" id="address-firm">
    </div>
    <button id="reg">Register</button>
    <button id="clear">Clear</button>
</form>
<script src="script.js"></script>
</body>
</html>
