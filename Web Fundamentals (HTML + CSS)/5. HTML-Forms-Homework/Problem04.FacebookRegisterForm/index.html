<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>facebook<span> &reg;</span></h1>
        <h2>Registration</h2>
        <h5>It is safe and it will always be!</h5>
        <div id="info">
            <form action="">
                <fieldset>
                    <legend>None Important Information</legend>
                    <div>
                        <input type="text"placeholder="First Name">
                        <input type="text"placeholder="Last Name">
                    </div>
                    <div>
                        <input type="email" placeholder="Your Email">
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div>
                        <input type="password" placeholder="Your Password">
                        <input type="url" placeholder="Website">
                    </div>
                    <div class="birthday">
                        <label for="birthday">Birthday</label>
                        <input id="birthday" type="datetime-local" value="2014-05-09T13:58" />
                    </div>
                    <div id="radio">
                        <input type="radio" name="gender" id="female" />
                        <label for="female" class="inline">Female</label>
                        <input type="radio" name="gender" id="male" />
                        <label for="male" class="inline">Male</label>
                        <input type="radio" name="gender" id="other" checked/>
                        <label for="other" class="inline">Other</label>

                    </div>
                </fieldset>
            </form>
            <form action="">
                <fieldset class="important">
                    <legend>Important Information *required</legend>
                    <div>
                        <input list="countries" name="country" placeholder="Country" required tabindex="3"/>

                        <datalist id="countries">
                            <option value="Bulgaria">
                            <option value="USA">
                            <option value="Jamaica">
                            <option value="Brazil">
                        </datalist>
                        <input type="text" name="village" placeholder="Village" required tabindex="1"/>
                        <input type="text" name="district" placeholder="District" required />
                    </div>
                    <div>
                        <input type="text" placeholder="Street" required tabindex="2">
                        <input type="text" placeholder="Nr" class="small" required>
                        <input type="text" placeholder="Floor" class="small" required>
                        <input type="text" placeholder="Ap Nr" class="small" required>
                    </div>
                    <div>
                        <div id="color">
                            <label for="color-picker" id="d-color">Door Color</label>
                            <input id="color-picker" type="color" required >
                        </div>
                        <input type="text" required placeholder="Water Meter Nr" tabindex="3">
                        <input list="sizes" required placeholder="Aunt Panties'Size">
                        <datalist id="sizes">
                            <option value="Small" />
                            <option value="Medium" />
                            <option value="Large" />
                        </datalist>
                    </div>
                    <div>
                        <label for="more-info">More Personal Information</label>
                        <textarea name="more-info" required id="more-info" placeholder="Give Us More Information!!!"></textarea>
                    </div>
                </fieldset>
            </form>
            <div>
                <button type="reset" id="clear" class="button">Clear Form</button>
                <button type="button" id="register" class="button">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
