<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Geometry structure</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="wrapper">
    <h1>Canvas Geometry API</h1>
    <h4>size range [1..500]</h4>
    <section>
        <form action="">
            <label for="shape-select">Shape: </label>
            <select name="shape" id="shape-select">
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
                <option value="line">Line</option>
                <option value="segment">Segment</option>
            </select>
            <label for="color-input">Color:</label>
            <input type="color" id="color-input" value="#CB3232">
            <br>
            <label for="x">X:</label>
            <input type="number" id="x" max="500" min="0" value="31">
            <label for="y">Y:</label>
            <input type="number" id="y" max="500" min="0" value="231">
            <br>
            <label for="radius" class="circle no">Diameter:</label>
            <input type="number" min="1" max="500" id="radius" value="45" class="circle no">
            <br>
            <label for="width" class="rectangle no">Width:</label>
            <input type="number" min="1" max="500" id="width" class="rectangle no">
            <label for="height" class="rectangle no">Height:</label>
            <input type="number" min="1" max="500" id="height" class="rectangle no">
            <br>
            <label for="x2" class="triangle line segment no">X2:</label>
            <input type="number" min="1" max="500" id="x2" class="triangle line segment no">
            <label for="y2" class="triangle line segment no">Y2:</label>
            <input type="number" min="1" max="500" id="y2" class="triangle line segment no">
            <br>
            <label for="x3" class="triangle no">X3:</label>
            <input type="number" min="1" max="500" id="x3" class="triangle no">
            <label for="y3" class="triangle no">Y3:</label>
            <input type="number" min="1" max="500" id="y3" class="triangle no">
        </form>
        <button id="add">Add</button>
        <canvas id="canvas" width="500" height="500"></canvas>
    </section>
    <button id="clear">Clear</button>
</div>
<script src="scripts/2DGeometryStructure.js"></script>
</body>
</html>
